{% extends 'base.html' %}

{% block title %}
    Delete {{ article.title|truncatechars:10 }}
{% endblock %}

{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article|title }}"?</p>
    <button type="submit" class="btn btn-danger ml-2">Confirm</button>


    </form>
{% endblock %}
