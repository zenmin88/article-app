{% extends 'base.html' %}

{% block title %}
Forgot Your Password?
{% endblock %}

{% block content %}
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we will send email instructions for setting a new password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Send me instructions!">
    </form>
{% endblock %}
