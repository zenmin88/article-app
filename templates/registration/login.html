{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text ml-2"><a href="{% url 'password_reset' %}">Click here</a> if your forgot password</p>

        <button class="btn btn-primary ml-2" type="submit">Login</button>


    </form>
{% endblock %}
